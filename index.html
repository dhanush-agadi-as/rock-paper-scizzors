<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scizzors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock-Paper-Scizzors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg">
        </div>
        <div class="choice" id="scizzors">
            <img src="scizzors.jpeg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-s">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p>:</p>
        </div>
        <div class="score">
            <p id="comp-s">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="mes">
        <p id="mess">Play your move.</p>
        <img src="reset.png" id="re">
    </div>
    <script src="rps.js"> </script>
</body>
</html>
